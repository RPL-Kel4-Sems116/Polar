{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}


<section>
    <div class="container" style="margin-top: 6rem">
      <div class="row">
        <div class="col-1"></div>
        <div class="col-10">\
          <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4" style="color: white;">Sign In Now</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group" id="signup-button">
                <button class="">Sign In</button>
            </div>
            <div class="form-group">
                <small class="text-muted ml-3" >Don't have an account yet? <a href="{% url 'register' %}">Sign Up Today</a></small>
            </div>
          </form>
        </div>
        <div class="col-1"></div>
      </div>
    </div>
  </section>





{% endblock content %}
